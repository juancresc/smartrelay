---
- hosts: servers
  vars_files:
    - vars.yml
  gather_facts: false
  become: yes

  tasks:
    - name: Install system packages
      apt: pkg={{ item }} update-cache=yes
      with_items: "{{ system_packages }}"

    - name: Save ssh key to server
      copy: src={{ ssh_private_key }} dest=/root/.ssh/id_rsa mode=600

    - name: Create directory for app
      file: path={{ install_root }}/{{ project_name }} state=directory

    - name: Create directory for gunicorn
      file: path=/etc/init state=directory

    - name: Create the initial virtualenv
      command:
        cmd: virtualenv {{ install_root }}/{{ project_name }}/venv -p python3
        creates: "virtualenv {{ install_root }}/{{ project_name }}/venv"

    - name: remove default nginx site
      file: path=/etc/nginx/sites-enabled/default state=absent

- include: deploy.yml

